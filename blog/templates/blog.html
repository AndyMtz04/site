{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="blog-title">
        <h1>Blog</h1><hr>
        {% for post in posts %}
            <h3 class="blog-tittle">{{ post.title }}</h3>
            <p class="blog-post-meta">{{ post.created_date }}</p><br>
            {{ post.text|linebreaks }}<br><hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
