{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>About</h1><hr>
    <div class="col-md-9">
        {% for post in posts %}
            <p>{{ post.text|linebreaks }}</p>
            <p><strong>Email: </strong>{{ post.email }}</p>
            <p><a class="btn btn-primary btn-sm" href={{ post.linkedin }}>LinkedIn</a></p>
            <p><a class="btn btn-primary btn-sm" href={{ post.github }}>GitHub</a></p>
        {% endfor %}
    </div>
</div>

{% endblock %}
