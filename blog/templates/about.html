{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="blog-title">About</h1><hr>
    <div class="col-md-9">
        {% for post in posts %}
            {{ post.text|linebreaks }}
            <br>
            <p><strong>Email: </strong>{{ post.email }}</p>
            <p><a class="btn btn-primary" href={{ post.linkedin }}>linkedin</a></p>
            <p><a class="btn btn-primary" href={{ post.github }}>GitHub</a></p>
        {% endfor %}
    </div>
</div>

{% endblock %}
